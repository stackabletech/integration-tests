---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
metadata:
  name: fix-authenticationclass-hostname
commands:
  - script: >
      kubectl patch authenticationclass superset-with-ldap-mutual-veri-tls-ldap --type=merge --patch '{"spec": {"provider": {"ldap": {"hostname": "openldap.'"$NAMESPACE"'.svc.cluster.local"}}}}'
  # Needed until superset-oeprator (or other) restarts the Pod when the ConfigMap changes
  - script: kubectl -n $NAMESPACE delete pod superset-with-ldap-mutual-veri-tls-node-default-0
