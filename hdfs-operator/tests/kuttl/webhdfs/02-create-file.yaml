apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: kubectl cp ./webhdfs.py webhdfs-0:/tmp
  - script: kubectl cp ./testdata.txt webhdfs-0:/tmp
  - script: kubectl exec webhdfs-0 -- pip install --user requests
  - script: kubectl exec webhdfs-0 -- python /tmp/webhdfs.py create
  - script: kubectl exec webhdfs-0 -- python /tmp/webhdfs.py ls
