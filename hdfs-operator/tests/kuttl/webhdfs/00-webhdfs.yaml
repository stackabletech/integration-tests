apiVersion: v1
kind: Pod
metadata:
  name: webhdfs
spec:
  containers:
  - image: docker.stackable.tech/stackable/tools:0.1.0-stackable0
    imagePullPolicy: IfNotPresent
    name: webhdfs
    resources: {}
    stdin: true
    stdinOnce: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    tty: true