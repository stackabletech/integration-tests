---
apiVersion: t2.stackable.tech/v1
kind: Infra
template: hcloud-centos-8
metadata: 
  name: kafka-operator-integration-tests
  description: "Cluster for Kafka Operator Integration Tests (Hetzner / CentOS 8)"
domain: stackable.test
publicKeys: []
spec:
  location: "hel1"
  wireguard: false
  versions:
    kafka-operator: "$KAFKA_OPERATOR_VERSION"
  nodes:
    main:
      numberOfNodes: 3
    testdriver:
      numberOfNodes: 1
      k8s_node: false
services:
  zookeeper: |
    apiVersion: zookeeper.stackable.tech/v1alpha1
    kind: ZookeeperCluster
    metadata:
      name: simple
    spec:
      version: 3.5.8
      servers:
        roleGroups:
          default:
            selector:
              matchLabels:
                kubernetes.io/os: linux
            config:
              adminPort: 12000
              metricsPort: 9505
