kind: OpenPolicyAgent
metadata:
  name: test-opa
spec:
  version: "0.27.1"
  servers:
    roleGroups:
      default:
        selector:
          matchLabels:
            kubernetes.io/os: linux
        config:
          regoRuleReference: "http://regorule-operator:3030/opa/v1"
