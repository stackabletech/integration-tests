apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: check-worker
  labels:
    app: check-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: check-worker
  template:
    metadata:
      labels:
        app: check-worker
    spec:
      containers:
        - name: check-worker
          image: python:3.10-bullseye
          stdin: true
          tty: true