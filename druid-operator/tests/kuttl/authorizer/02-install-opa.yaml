---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-rego
  labels:
    opa.stackable.tech/bundle: "true"
data:
  test.rego: |
    package druid

    default allow = false

    allow {
      input.user == "alice"
    }

    allow {
      input.user == "admin"
    }

    allow {
      input.user == "druid_system"
    }
---
apiVersion: opa.stackable.tech/v1alpha1
kind: OpaCluster
metadata:
  name: test-opa
spec:
  version: "0.37.2"
  servers:
    roleGroups:
      default:
        selector:
          matchLabels:
            kubernetes.io/os: linux
